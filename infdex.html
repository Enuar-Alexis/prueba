<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #bbb 1px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .card {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard de Ejemplo</h1>
    </header>
    <div class="container">
        <div class="card">
            <h2>Metric 1</h2>
            <p>Información relevante sobre la primera métrica.</p>
        </div>
        <div class="card">
            <h2>Metric 2</h2>
            <p>Información relevante sobre la segunda métrica.</p>
        </div>
    </div>
</body>
</html>
